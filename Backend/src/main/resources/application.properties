#MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/pelicare

# database credentials are stored in /config/application.properties
# hidden from version control
spring.datasource.username=${databaseUsername}
spring.datasource.password=${databasePassword}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# file upload size constraints
spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 5MB
filestoragelocation=${filestoragelocation}




