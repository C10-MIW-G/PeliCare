<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-peli">
    <div class="container-fluid">
      <a class="nav-link" routerLink="/">
        <h1 class="navbar-brand">PeliCare
          <img src="\assets\images\PeliCare-grijs.png" width="30" height="30" class="d-inline-block align-text-bottom">
        </h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li *ngIf="isLoggedIn()" class="nav-item dropdown">
            <a a class="nav-link active dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" (click)="getCareCircles()">
              My Care Circles
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" routerLink="/carecircles">Overview</a>
              <a class="dropdown-item" *ngFor="let careCircle of careCircles" routerLink="/carecircle/{{careCircle.id}}">{{careCircle.name}}</a>
            </div>
          </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li *ngIf="isLoggedIn()" class="nav-item dropdown">
              <a a class="nav-link active dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" (click)="getCurrentUser()">
                My Account
              </a>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <div *ngIf="user">
                <a class="dropdown-item" routerLink="/account/{{user.email}}">Profile</a>
                <a class="dropdown-item" routerLink="/account/settings/{{user.email}}">Settings</a>
                <a class="dropdown-item" routerLink="/account/changepassword">Change Password</a>
                <a class="dropdown-item" routerLink="/account/signin" (click)="logout()">Sign Out</a>
              </div>
              </div>
            </li>
          <li *ngIf="!isLoggedIn()" class="nav-item">
            <a class="nav-link active" routerLink="/account/signin">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<router-outlet></router-outlet>

<footer>
  <div class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-peli">
    <div class="container-fluid d-flex justify-content-center" style="height: 20px;">
      <ul class="navbar-nav">
        <li class="nav-item nav-link">made by PaceMakers</li>
      </ul>
    </div>
  </div>
</footer>
