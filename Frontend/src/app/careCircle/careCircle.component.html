<div *ngIf="careCircle" class="component-body">    
    <a routerLink="http://"></a>
    <div *ngFor="let task of careCircle.taskList">
        <p>{{task.title}}</p>
    </div>
    <div *ngIf="careCircle.taskList.length === 0">
        <p>The List is empty</p>
    </div>
    <a class="btn btn-dark" routerLink="/task/create/{{careCircle.id}}">New Task</a>
</div>
