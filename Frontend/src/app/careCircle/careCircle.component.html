<div class="row container-fluid component-body">
  <div class="col-md-2"></div>
    <div class="col-md-6">
<div *ngIf="careCircle" class="component-body">
  <h3>Task List for {{careCircle.name}}</h3>
  <p></p>
  <table class="table table-hover table-borderless">
      <thead>
        <tr>
          <th scope="col">Task name</th>
          <th scope="col">Task description</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody *ngFor="let task of careCircle.taskList">
      <tr>
        <td>{{task.title}}</td>
        <td>{{task.description}}</td>
        <td *ngIf="task.completedTask">Complete</td>
        <td *ngIf="task.completedTask == false"><a class="btn" (click)="complete(task)" >Incomplete</a></td>
      </tr>
    </tbody>
  </table>
    <div *ngIf="careCircle.taskList.length === 0">
        <p>The List is empty</p>
    </div>
    <a class="btn btn-dark" routerLink="/task/create/{{careCircle.id}}">New Task</a>
</div>
</div>
<div class="col-md-2"></div>
