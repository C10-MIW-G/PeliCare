<form [formGroup]="form">
  <fieldset>
      <legend>Login</legend>
      <div class="form-field">
          <label>Email:</label>
          <input name="email" formControlName="email">
          <small class="text-danger" [hidden]="form.controls['email'].valid"> Email Required</small>
      </div>
      <div class="form-field">
          <label>Password:</label>
          <input name="password" formControlName="password"
                 type="password">
          <small class="text-danger" [hidden]="form.controls['password'].valid"> Password Required</small>
      </div>
  </fieldset>
  <div class="form-buttons">
      <button class="button button-primary"
              (click)="login()">Login</button>
  </div>
</form>

<a routerLink="/account/create">Create Account</a>
