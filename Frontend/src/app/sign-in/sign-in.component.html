<div class="row container-fluid component-body">
  <div class="col-md-2"></div>

  <div class="col-md-8">
    <div class="component-body">
      <h4 class="text-dark">Sign-In</h4>
      <form [formGroup]="form">
        <div class="form-group">
          <label for="inputEmail">Email:</label>
          <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp"
            placeholder="Enter email" formControlName="email" />
          <p *ngIf="this.incompleteEmailField" class="errorMessage">Email Required</p>
        </div>

        <div class="form-group">
          <label for="inputPassword">Password:</label>
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password"
            formControlName="password" />
          <p *ngIf="this.incompletePasswordField" class="errorMessage">Password Required</p>
        </div>
        <button class="mt-2 btn btn-primary" (click)="login()">Login</button>
      </form>

      <br>
      <p>New to PeliCare? You can start here by <a routerLink="/account/create">creating your account.</a></p>
      
    </div>

    <div class="col-md-2"></div>
  </div>
</div>
