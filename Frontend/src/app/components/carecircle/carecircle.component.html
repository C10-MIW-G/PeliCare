<div class="row container-fluid component-body">
  <div *ngIf="careCircle" class="col-md-2 text-center">
    <app-circleimage
      [imagefilename]="careCircle.imagefilename"
    ></app-circleimage>
    <br />
    <button
      class="btn btn-peli m-1"
      routerLink="/carecircle/{{careCircle.id}}/overview"
    >Overview
    </button>
    <br />
    <button
    class="btn btn-peli m-1"
    aria-disabled="true"
    routerLink="/carecircle/{{careCircle.id}}"
    disabled
    >Task List<span class="ps-2"></span>
    </button>
    <br />
    <button
      class="btn btn-peli m-1"
      routerLink="/carecircle/{{ careCircle.id }}/members"
    >
      Members
    </button>
  </div>

	<div class="col-md-8">
		<div *ngIf="careCircle">
			<h4 class="text-dark text-center">Task List for {{ careCircle.name }}</h4>
			<div class="row d-flex justify-content-center">
				<div class="col-6">
					<app-task-list [careCircleId]="careCircle.id"></app-task-list>
				</div>
			</div>
		</div>
	</div>

  <div class="col-md-2 text-center">
    <button
      type="button"
      class="btn btn-peli"
      (click)="modalService.open('addTask')"
    >
      <fa-icon [icon]="faPlusCircle"></fa-icon> Add new Task
    </button>
	</div>
</div>
