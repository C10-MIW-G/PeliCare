<div class="row container-fluid component-body">
  <div *ngIf="careCircle" class="col-md-2 text-center">
    <app-circleimage
      [imagefilename]="careCircle.imagefilename"
    ></app-circleimage>
    <br />
    <button
      class="btn btn-peli m-1"
      aria-disabled="true"
      routerLink="/carecircle/{{careCircle.id}}/overview"
      disabled
    >Overview
    </button>
    <br />
    <a class="btn btn-peli m-1" routerLink="/carecircle/{{careCircle.id}}"
      >Task List<span class="ps-2"></span>
    </a>
    <br />
    <button
      class="btn btn-peli m-1"
      aria-disabled="true"
      routerLink="/carecircle/{{ careCircle.id }}/members"
    >
      Members
    </button>
  </div>

  <div class="col-md-8">
    <div class="d-flex justify-content-center"><h4 class="text-dark mb-3">{{ careCircle.name }}'s Care Circle</h4></div>
    <br>
    <div class="d-flex justify-content-center">
      <div class="card" style="width: 20rem">
        <a routerLink="/carecircle/{{ careCircle.id }}/members" class="list-group-item">
          <h4 class="card-title">Members</h4></a>
          <hr><ul>
          <li *ngFor="let member of carecirclemembers">
            <p>{{member.name}}</p>
          </li>
        </ul>
      </div>
      <div class="card" style="width: 20rem">
        <a routerLink="/carecircle/{{ careCircle.id }}" class="list-group-item">
          <h4 class="card-title">Task List</h4></a>
          <hr>
          <ul>
          <li *ngFor="let task of tasksToBeDone">
            <p>{{ task.title }}</p>
				  </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-2 text-center">
		<button *ngIf="isAdmin" type="button" class="btn btn-peli mt-1" data-bs-toggle="modal"
			data-bs-target="#editCircle">
        <fa-icon class="pe-1" [icon]="faPenToSquare"></fa-icon> Edit this Circle
        <span class="ps-3"></span>
		</button>

    <button *ngIf="isAdmin" type="button" class="btn btn-danger mt-1" data-bs-toggle="modal" data-bs-target="#deleteCircle">
        <fa-icon class="pe-1" [icon]="faTrash"></fa-icon> Delete this Circle
    </button>
  </div>
  </div>

  <!-- delete care circle modal-->
  <div class="modal fade" id="deleteCircle" tabindex="-1" aria-labelledby="deleteCircleLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteCircleLabel">
            Confirm delete
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p> Are you sure you want to delete this Care Circle?</p>
          <p> Deleting a Care Circle can not be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Go back
          </button>
          <button type="button" class="btn btn-danger" (click)="deleteCareCircle()" data-bs-dismiss="modal">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>

   <!-- edit care circle modal -->
	<div class="modal fade" id="editCircle" tabindex="-1" aria-labelledby="editCircleLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="editCircleLabel">
						Edit Care Circle {{careCircle.name}}
					</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body row gap-2">
					<div class="col-3">
						<app-circleimage [imagefilename]="careCircle.imagefilename" id="currentImage"></app-circleimage>
					</div>
					<div class="col">
						<label for="newName">Edit Care Circle name</label>
						<input type="text" id="newName" name="newName" value="{{careCircle.name}}"
							[(ngModel)]="newName">
						<label for="imageSelect" class="form-label">
							Choose a new image for your Care Circle.
							<br>
							Leave empty if you don't want to change the image.
						</label>
						<input #myFileSelect class="form-control" accept="image/png, image/gif, image/jpeg" type="file"
							(change)="newFileSelected($event)">
						<input type="checkbox" id="deleteImage" [(ngModel)]="deleteImage">
						<label for="deletImage">CareCircle should not have an image</label>
					</div>
				</div>

				<div class="modal-footer">
					<button
					  type="button"
					  class="btn btn-secondary"
					  data-bs-dismiss="modal"
				    >
					  Close
				  </button>

				  <button
					  type="button"
					  class="btn btn-peli"
					  (click)="updateCareCircle()"
					  data-bs-dismiss="modal"
				  >
					Save changes
				  </button>
				</div>
			</div>
		</div>
	</div>
