<div class="row container-fluid component-body">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <h4 class="text-dark">{{ message }}</h4>
    <p>for {{ carecircleName }}</p>
    <form [formGroup]="taskForm">
      <div class="form-group">
        <label for="title" class="col">Title</label>
        <input
          type="text"
          placeholder="Task Title"
          name="title"
          class="form-control col"
          id="title"
          formControlName="title"
          [ngClass]="{
            'is-invalid':
              (taskFormControl['title'].touched || submitted) &&
              taskFormControl['title'].invalid
          }"
        />
        <div *ngIf="taskFormControl['title'].invalid" class="invalid-feedback">
          <div *ngIf="taskFormControl['title'].errors?.['required']">
            Title is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col">Description</label>
        <textarea
          type="text"
          placeholder="Task description"
          name="description"
          class="form-control col"
          id="description"
		  rows="10"
          formControlName="description"
          [ngClass]="{
            'is-invalid':
              (taskFormControl['description'].touched || submitted) &&
              taskFormControl['description'].invalid
          }"
        ></textarea>

        <div
          *ngIf="taskFormControl['description'].invalid"
          class="invalid-feedback"
        >
          <div *ngIf="taskFormControl['description'].errors?.['required']">
            Description is required
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-2">
          <div><button class="btn btn-dark m-2" (click)="save()">Save Task</button></div>
        <div><button *ngIf="taskId" class="btn btn-dark m-2" (click)="delete()">Delete Task</button></div>
        <div><a class="btn btn-dark m-2" routerLink="/carecircle/{{careCircleId}}">Back</a></div>
  </div>
</div>
