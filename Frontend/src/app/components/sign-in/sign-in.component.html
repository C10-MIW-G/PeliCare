<div class="row container-fluid component-body">
  <div class="col-md-2"></div>

  <div class="col-md-8">
    <div class="component-body">
      <div class="row d-flex justify-content-center">
        <div class="col-5">
          <h4>Sign-In</h4>
      <div *ngIf="signInInvalidMessage !== undefined" class="alert alert-warning" role="alert">
        <fa-icon
        size="lg"
        [icon]="faExclamationTriangle"
      ></fa-icon> {{signInInvalidMessage}}
      </div>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmitLogin()">
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                (signInFormControl['email'].touched || submitted) &&
                signInFormControl['email'].invalid
            }"
          />
          <div
            *ngIf="signInFormControl['email'].invalid"
            class="invalid-feedback"
          >
            <div *ngIf="signInFormControl['email'].errors?.['required']">
              Email is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            name="password"
            placeholder="Password"
            formControlName="password"
            [ngClass]="{
              'is-invalid':
                (signInFormControl['password'].touched || submitted) &&
                signInFormControl['password'].invalid
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="signInFormControl['password'].invalid"
          >
            <div *ngIf="signInFormControl['password'].errors?.['required']">
              Password is required
            </div>
          </div>
        </div>
        <button type="submit" class="mt-2 btn btn-peli">Login</button>
      </form>
      <br />
      <p>
        New to PeliCare? Start here by
        <a class="text-peli" routerLink="/account/create">creating your account.</a>
      </p>
    </div>
    </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
