<html>
<body>
<div id="errormsg" style="display:none"></div>
<div>
    <input [(ngModel)]="oldPassword" id="oldPassword" name="oldPassword" type="password" />
    <input [(ngModel)]="newPassword" id="newPassword" name="password" type="password" />
    <input [(ngModel)]="newPasswordConfirm" id="newPasswordConfirm" type="password" />
    <span id="error" *ngIf="showErrorMessage">Password mismatch</span>

   <button (click)="savePass()">Change Password</button>
</div>
</body>
</html>
