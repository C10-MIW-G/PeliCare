<div
  class="modal fade"
  id="changePassword"
  tabindex="-1"
  aria-labelledby="changePasswordLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="changePassword">
          Change your password
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div
          *ngIf="showErrorMessage !== undefined"
          class="alert alert-warning"
          role="alert"
        >
          {{ showErrorMessage }}
        </div>
        <form class="form" [formGroup]="changePasswordForm">
          <div class="form-group">
            <label for="inputPassword">Old password*</label>
            <input
              type="password"
              class="form-control"
              id="oldPassword"
              name="oldPassword"
              placeholder="Enter old password"
              formControlName="oldPassword"
              required
              [ngClass]="{
                'is-invalid':
                  (changePasswordFormControl['oldPassword'].touched ||
                    submitted) &&
                  changePasswordFormControl['oldPassword'].invalid
              }"
            />
            <div
              *ngIf="changePasswordFormControl['oldPassword'].invalid"
              class="invalid-feedback"
            >
              <div
                *ngIf="changePasswordFormControl['oldPassword'].errors?.['required']"
              >
                Password is required
              </div>
            </div>
            <div class="form-group">
              <label for="inputNewPassword">New password*</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                name="newPassword"
                placeholder="Enter new password"
                formControlName="newPassword"
                required
                [ngClass]="{
                  'is-invalid':
                    (changePasswordFormControl['newPassword'].touched ||
                      submitted) &&
                    changePasswordFormControl['newPassword'].invalid
                }"
              />
              <div
                *ngIf="changePasswordFormControl['newPassword'].invalid"
                class="invalid-feedback"
              >
                <div
                  *ngIf="changePasswordFormControl['newPassword'].errors?.['passwordMismatch']"
                >
                  Old and new passwords can not be the same
                </div>
                <div
                  *ngIf="changePasswordFormControl['newPassword'].errors?.['required']"
                >
                  Password is required
                </div>
                <div
                  *ngIf="changePasswordFormControl['newPassword'].errors?.['minlength']"
                >
                  Password needs to be at least 6 characters long
                </div>
              </div>
              <label for="inputNewPasswordConfirm">Confirm password*</label>
              <input
                type="password"
                class="form-control"
                id="newPasswordConfirm"
                name="newPasswordConfirm"
                placeholder="Confirm new password"
                formControlName="newPasswordConfirm"
                required
                [ngClass]="{
                  'is-invalid':
                    (changePasswordFormControl['newPasswordConfirm'].touched ||
                      submitted) &&
                    changePasswordFormControl['newPasswordConfirm'].invalid
                }"
              />
              <div
                *ngIf="changePasswordFormControl['newPasswordConfirm'].invalid"
                class="invalid-feedback"
              >
                <div
                  *ngIf="changePasswordFormControl['newPasswordConfirm'].errors?.['required']"
                >
                  Password is required
                </div>
                <div
                  *ngIf="changePasswordFormControl['newPasswordConfirm'].errors?.['passwordMismatch']"
                >
                  Passwords need to match
                </div>
              </div>
            </div>
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button class="btn btn-peli" (click)="savePass()" data-bs-dismiss="modal">
            Save Password
          </button>
        </div>
      </div>
    </div>
  </div>
