<div class="row container-fluid component-body">
  <div class="col-md-2"></div>

  <div class="col-md-8">
    <div class="container">
      <div class="row">
        <div>
          <div class="card">
            <div class="header">
              <h4 class="text-dark">Your Care Circles</h4>
            </div>

            <h1>Admin</h1>
            <div class="body">
              <ul class="new_friend_list list-unstyled row">
                <li class="col-lg-3 col-md-6 col-12 mt-4 pt-2" *ngFor="let careCircle of adminCircles">
                  <h6>
                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-fluid rounded"
                      alt="avatar">
                    <a routerLink="/carecircle/{{careCircle.id}}" class="list-group-item">{{careCircle.name}}</a>
                  </h6>
                </li>
              </ul>
            </div>
            <p *ngIf="adminCircles.length === 0">There are no Care Circles where you are an Admin</p>
            <div class="body">
              <ul class="new_friend_list list-unstyled row">
                <li class="col-lg-3 col-md-6 col-12 mt-4 pt-2" *ngFor="let careCircle of userCircles">
                  <h6>
                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-fluid rounded"
                      alt="avatar">
                    <a routerLink="/carecircle/{{careCircle.id}}" class="list-group-item">{{careCircle.name}}</a>
                  </h6>
                </li>
              </ul>
            </div>

          </div>
          <p *ngIf="userCircles.length == 0">There are no Care Circles where you are not an Admin </p>

        </div>
      </div>
    </div>

  </div>

  <div class="col-md-2">
    <a class="btn btn-dark" routerLink="/carecircles/create">Create a new Care Circle</a>
  </div>
</div>
